[flake8]
# Length of characters allowed per line
max_line_length=96
# Exclude .venv and .git
exclude=
    .venv/**,
    .git/**
ignore=
    # Ignore missing typehints for self, args, kwargs and cls (respectively)
    ANN001, ANN002, ANN003, ANN101, ANN102,
    ANN204, ANN206
    # Allow lambdas as functions
    E731
